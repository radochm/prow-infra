presubmits:
  - name: presubmit-from-local
    decorate: true
    always_run: true
    spec:
      containers:
      - image: alpine
        command:
        - /bin/ls
        args:
        - -ll
  - name: pre-test-infra-validate-local
    annotations:
    labels:
    run_if_changed: '^config/prow/((plugins|config).yaml|jobs/)'
    skip_report: false
    decorate: true
    cluster: default
    spec:
      containers:
        #- image: "gcr.io/k8s-prow/checkconfig:v20230322-fad14aa00d"
        - image: "gcr.io/k8s-prow/checkconfig:v20221208-8898931a7f"
          command:
            - "checkconfig"
          args:
            - "--plugin-config=config/prow/plugins.yaml"
            - "--config-path=config/prow/config.yaml"
  - name: e2e
    annotations:
    labels:
    run_if_changed: 'E2E_instance.txt'
    skip_report: false
    decorate: true
    cluster: default
    extra_refs:
      - org: nephio-project
        repo: one-summit-22-workshop
        path_alias: github.com/nephio-project/one-summit-22-workshop
        base_ref: main
    spec:
      containers:
        - image: "docker.io/radoslawc/e2e:1"
          command:
            - "/bin/sh"
          args:
            - "-c"
            - |
              ls
              pwd
              ls /home/prow/.satoken
              cat /home/prow/.satoken/satoken
              ls /home/prow/go/src/github.com/nephio-project/one-summit-22-workshop
              cd e2e/terraform && terraform init && terraform plan
              ls -ltrha /home/prow
              ls -ltrha /etc
              ls -ltrha /etc/ssh-key
          volumeMounts:
            - name: satoken
              mountPath: /etc/satoken
            - name: ssh-key-vol
              mountPath: "/etc/ssh-key"
          resources:
            requests:
              cpu: 2
              memory: 2Gi
      volumes:
        - name: satoken
          secret:
            secretName: satoken
            items:
              - key: satoken
                path: satoken
        - name: ssh-key-vol
          secret:
            secretName: ssh-key-e2e
            defaultMode: 256
            items:
              - key: id_rsa
                path: id_rsa
              - key: id_rsa.pub
                path: id_rsa.pub
