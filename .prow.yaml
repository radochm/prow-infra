presubmits:
  - name: presubmit-from-local
    decorate: true
    always_run: true
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:debug
        command:
        - "/bin/sh"
        - "-c"
        - |
          executor --context=${PWD} \
            --dockerfile=Dockerfile --destination=radoslawc/prow-infra:${PULL_BASE_REF} >> ${ARTIFACTS}/build.log 2>&1
          cat ${ARTIFACTS}/build.log
        volumeMounts:
          - name: kaniko-secret
            mountPath: /kaniko/.docker/
        resources:
          requests:
            cpu: 2
            memory: 2Gi
      - name: alpine
        image: alpine
        command:
        - "/bin/sh"
        - "-c"
        - |
          until [ -f ${ARTIFACTS}/build.log ]; do sleep 5; done; sleep 60; cat ${ARTIFACTS}/build.log
      volumes:
        - name: kaniko-secret
          secret:
            secretName: regcred
            items:
              - key: .dockerconfigjson
                path: config.json


          
  - name: pre-test-infra-validate-local
    annotations:
    labels:
    run_if_changed: '^config/prow/((plugins|config).yaml|jobs/)'
    skip_report: false
    decorate: true
    cluster: default
    spec:
      containers:
        #- image: "gcr.io/k8s-prow/checkconfig:v20230322-fad14aa00d"
        - image: "gcr.io/k8s-prow/checkconfig:v20221208-8898931a7f"
          command:
            - "checkconfig"
          args:
            - "--plugin-config=config/prow/plugins.yaml"
            - "--config-path=config/prow/config.yaml"
  - name: e2e
    annotations:
    labels:
    run_if_changed: 'E2E_instance.txt'
    skip_report: false
    decorate: true
    cluster: default
    extra_refs:
      - org: nephio-project
        repo: one-summit-22-workshop
        path_alias: github.com/nephio-project/one-summit-22-workshop
        base_ref: main
    spec:
      containers:
        - image: "docker.io/radoslawc/e2e:1"
          command:
            - "/bin/sh"
          args:
            - "-c"
            - |
              echo "-------------ls /etc----------"
              ls /etc
              cd e2e/terraform && terraform init && terraform plan && \
              terraform apply -auto-approve && terraform destroy -auto-approve
          volumeMounts:
            - name: satoken
              mountPath: "/etc/satoken"
            - name: ssh-key-vol
              mountPath: "/etc/ssh-key"
            - name: nephio-e2e-yaml
              mountPath: "/etc/nephio"
          resources:
            requests:
              cpu: 2
              memory: 2Gi
      volumes:
        - name: satoken
          secret:
            secretName: satoken
            items:
              - key: satoken
                path: satoken
        - name: ssh-key-vol
          secret:
            secretName: ssh-key-e2e
            defaultMode: 256
            items:
              - key: id_rsa
                path: id_rsa
              - key: id_rsa.pub
                path: id_rsa.pub
        - name: nephio-e2e-yaml
          secret:
            secretName: nephio-e2e-yaml
            items:
              - key: nephio.yaml
                path: nephio.yaml
